{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center" style="width:200px; height: 200px; border: 1px solid grey; margin-bottom: 20px;">
			<div class="" style="position: relative; top: 50px;">
				<h2>Total Amount: ${{amount}}</h2>
				<form action="/payments/charge/{{ad.id}}" method="POST">
					{% csrf_token %}
					<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
					data-key="{{ key }}"
					data-description="A django user"
					data-amount={% widthratio amount 1 100 %}
					data-locale="auto"></script>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock  %}
