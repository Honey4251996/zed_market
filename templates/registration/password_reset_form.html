
{% extends 'base.html' %}

{% block content %}
{% load static %}

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Forgot password</h3>
                    <form  method="POST">
                        {% csrf_token %}

                        <fieldset class="p-4">

                            <input type="text" placeholder="Enter your registered email . . . " name="email" class="border p-3 w-100 my-2">

                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock  %}
